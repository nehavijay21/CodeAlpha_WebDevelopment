<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Book Library</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5 shadow-lg p-4 bg-white rounded">
        <h1 class="text-center mb-4 text-primary">My Personal Book Library</h1>
        
        <div class="input-group mb-4">
            <input type="text" id="search" class="form-control" placeholder="Search books by title or author...">
            <button class="btn btn-primary">Search</button>
        </div>
        
        <div class="mb-4">
            <select id="categoryFilter" class="form-select">
                <option value="">All Categories</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Mystery">Mystery</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
            </select>
        </div>
        
        <div>
            <h3 class="text-secondary">Book Collection</h3>
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="bookList"></tbody>
            </table>
        </div>
        
        <div class="mt-5">
            <h3 class="text-secondary">Borrowing History</h3>
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Title</th>
                        <th>Borrowed By</th>
                        <th>Date Borrowed</th>
                        <th>Date Returned</th>
                    </tr>
                </thead>
                <tbody id="historyList"></tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
